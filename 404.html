<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--====================================FAVICON=====================================================-->
    <link rel="icon" type="image/png" href="images/icons/404-favicon.ico" />
    <!--=====================================STYLE=====================================================-->
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
    <title>404 Error</title>
  </head>
  <body>
    <div class="limiter">
      <div class="container-info">
        <div class="container wrap-error">
          <div class="error-pic">
            <img src="images/404.png" alt="IMG" />
          </div>
          <div class="text-center p-t-25">
            <h1 class="info-name">This Page is Wrong</h1>
          </div>
          <div class="text-center p-t-12">
            <p class="info-description">
              You have entered the wrong authentication credentials, which leads
              you to this page.
            </p>
          </div>
          <div class="text-center p-t-3">
            <p class="info-description">
              Please back to home and try again.
            </p>
          </div>

          <div class="row p-t-35">
            <div class="col-lg-5"></div>
            <div class="col-lg-2">
              <a href="/index.html" class="info-btn">
                Home
              </a>
            </div>
            <div class="col-lg-5"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
